---
- name: Configure resource and resource operation defaults
  hosts: all
  vars_files: vars/main.yml
  vars:
    __required_capabilities:
      rsc_defaults: pcmk.properties.resource-defaults.config.output-formats
      rsc_op_defaults: pcmk.properties.operation-defaults.config.output-formats
    ha_cluster_cluster_name: test-cluster
    ha_cluster_manage_firewall: true
    ha_cluster_manage_selinux: true
    ha_cluster_resource_defaults:
      meta_attrs:
        - attrs:
            - name: rsc-key-1
              value: rsc-val-1
        - attrs:
            - name: rsc-key-2
              value: rsc-val-2
          id: custom_id_rsc
        - attrs:
            - name: rsc-key-3
              value: rsc-val-3
          score: 10
        - attrs:
            - name: rsc-key-4
              value: rsc-val-4
          rule: "resource ocf:pacemaker:"
        - id: without_attrs_rsc
          score: 20
          rule: "resource :pacemaker: or resource :heartbeat:"
        - id: all_options_rsc
          rule: resource ocf:pacemaker:test
          score: INFINITY
          attrs:
            - name: rsc-key-5
              value: rsc-val-5
            - name: rsc-key-6
              value: rsc-val-6
    ha_cluster_resource_operation_defaults:
      meta_attrs:
        - attrs:
            - name: op-key-1
              value: op-val-1
        - attrs:
            - name: op-key-2
              value: op-val-2
          id: custom_id_op
        - attrs:
            - name: op-key-3
              value: op-val-3
          score: 10
        - attrs:
            - name: op-key-4
              value: op-val-4
          rule: "resource ocf:pacemaker:"
        - id: without_attrs_op
          score: 20
          rule: "resource :pacemaker: or op monitor"
        - id: all_options_op
          rule: resource ocf:pacemaker:test
          score: INFINITY
          attrs:
            - name: op-key-5
              value: op-val-5
            - name: op-key-6
              value: op-val-6
    ha_cluster_export_configuration: true
  tasks:
    - name: Run test
      tags: tests::verify
      block:
        - name: Set up test environment
          include_role:
            name: linux-system-roles.ha_cluster
            tasks_from: test_setup.yml

        - name: Run HA Cluster role
          include_role:
            name: linux-system-roles.ha_cluster
            public: true

        - name: Fetch versions of cluster components
          include_tasks: tasks/fetch_versions.yml
          vars:
            with_cib_schema_version: true

        - name: Verify resource defaults
          vars:
            __test_rule_score: "{{
              (
                __test_cib_validate_with is version('3.9', '<')
                or __test_pcs_version is version('0.12', '<')
              )
              | ternary(' score=INFINITY', '') }}"
            __test_expected_lines:
              - "Meta Attrs: rsc_defaults-meta_attributes"
              - "  rsc-key-1=rsc-val-1"
              - "Meta Attrs: custom_id_rsc"
              - "  rsc-key-2=rsc-val-2"
              - "Meta Attrs: rsc_defaults-meta_attributes-1 score=10"
              - "  rsc-key-3=rsc-val-3"
              - "Meta Attrs: rsc_defaults-meta_attributes-2"
              - "  rsc-key-4=rsc-val-4"
              - "  Rule: boolean-op=and{{ __test_rule_score }}"
              - "    Expression: resource ocf:pacemaker:"
              - "Meta Attrs: without_attrs_rsc score=20"
              - "  Rule: boolean-op=or{{ __test_rule_score }}"
              - "    Expression: resource :pacemaker:"
              - "    Expression: resource :heartbeat:"
              - "Meta Attrs: all_options_rsc score=INFINITY"
              - "  rsc-key-5=rsc-val-5"
              - "  rsc-key-6=rsc-val-6"
              - "  Rule: boolean-op=and{{ __test_rule_score }}"
              - "    Expression: resource ocf:pacemaker:test"
          block:
            - name: Fetch resource defaults configuration from the cluster
              command:
                cmd: pcs resource defaults
              register: __test_pcs_rsc_defaults_config
              changed_when: false

            - name: Print real resource defaults configuration
              debug:
                var: __test_pcs_rsc_defaults_config

            - name: Print expected resource defaults configuration
              debug:
                var: __test_expected_lines | list

            - name: Check resource defaults configuration
              assert:
                that:
                  - __test_pcs_rsc_defaults_config.stdout_lines
                    == __test_expected_lines | list

        - name: Verify operation defaults
          vars:
            __test_rule_score: "{{
              (
                __test_cib_validate_with is version('3.9', '<')
                or __test_pcs_version is version('0.12', '<')
              )
              | ternary(' score=INFINITY', '') }}"
            __test_expected_lines:
              - "Meta Attrs: op_defaults-meta_attributes"
              - "  op-key-1=op-val-1"
              - "Meta Attrs: custom_id_op"
              - "  op-key-2=op-val-2"
              - "Meta Attrs: op_defaults-meta_attributes-1 score=10"
              - "  op-key-3=op-val-3"
              - "Meta Attrs: op_defaults-meta_attributes-2"
              - "  op-key-4=op-val-4"
              - "  Rule: boolean-op=and{{ __test_rule_score }}"
              - "    Expression: resource ocf:pacemaker:"
              - "Meta Attrs: without_attrs_op score=20"
              - "  Rule: boolean-op=or{{ __test_rule_score }}"
              - "    Expression: resource :pacemaker:"
              - "    Expression: op monitor"
              - "Meta Attrs: all_options_op score=INFINITY"
              - "  op-key-5=op-val-5"
              - "  op-key-6=op-val-6"
              - "  Rule: boolean-op=and{{ __test_rule_score }}"
              - "    Expression: resource ocf:pacemaker:test"
          block:
            - name: Fetch operation defaults configuration from the cluster
              command:
                cmd: pcs resource op defaults
              register: __test_pcs_op_defaults_config
              changed_when: false

            - name: Print real operation defaults configuration
              debug:
                var: __test_pcs_op_defaults_config

            - name: Print expected operation defaults configuration
              debug:
                var: __test_expected_lines | list

            - name: Check operation defaults configuration
              assert:
                that:
                  - __test_pcs_op_defaults_config.stdout_lines
                    == __test_expected_lines | list

        - name: Check firewall and selinux state
          include_tasks: tasks/check_firewall_selinux.yml

        - name: Check exported configuration
          when:
            # Don't complicate it by corner cases with only one capability.
            # There are both capabilities in newer versions (and it is tested)
            # and a low probability of just one capability in older tests.
            - __required_capabilities.rsc_defaults in __test_pcs_capabilities
            - __required_capabilities.rsc_op_defaults in __test_pcs_capabilities

          vars:
            __test_exported_config: >
              {{
                ha_cluster_facts | combine({
                  'ha_cluster_enable_repos': 'it depends on test environment',
                  'ha_cluster_enable_repos_resilient_storage': 'it depends on test environment',
                  'ha_cluster_manage_firewall': 'it depends on test environment',
                  'ha_cluster_manage_selinux': 'it depends on test environment',
                  'ha_cluster_install_cloud_agents': 'it depends on test environment',
                  'ha_cluster_node_options': 'it depends on test environment'
                })
              }}
            __test_expected_config:
              ha_cluster_cluster_present: true
              ha_cluster_cluster_name: test-cluster
              ha_cluster_cluster_properties:
                - attrs:
                    - name: stonith-watchdog-timeout
                      value: "{{ha_cluster_sbd_enabled | ternary('', '0') }}"
              ha_cluster_start_on_boot: true
              ha_cluster_transport:
                type: knet
                crypto:
                  - name: cipher
                    value: aes256
                  - name: hash
                    value: sha256
              ha_cluster_pcs_permission_list:
                - name: haclient
                  type: group
                  allow_list: ["grant", "read", "write"]
              ha_cluster_enable_repos: "it depends on test environment"
              ha_cluster_enable_repos_resilient_storage: "it depends on test environment"
              ha_cluster_manage_firewall: "it depends on test environment"
              ha_cluster_manage_selinux: "it depends on test environment"
              ha_cluster_resource_defaults:
                meta_attrs:
                  - attrs:
                      - name: rsc-key-1
                        value: rsc-val-1
                    id: rsc_defaults-meta_attributes
                  - attrs:
                      - name: rsc-key-2
                        value: rsc-val-2
                    id: custom_id_rsc
                  - attrs:
                      - name: rsc-key-3
                        value: rsc-val-3
                    id: rsc_defaults-meta_attributes-1
                    score: "10"
                  - attrs:
                      - name: rsc-key-4
                        value: rsc-val-4
                    id: rsc_defaults-meta_attributes-2
                    rule: "resource ocf:pacemaker:"
                  - id: without_attrs_rsc
                    score: "20"
                    rule: "resource :pacemaker: or resource :heartbeat:"
                  - id: all_options_rsc
                    rule: resource ocf:pacemaker:test
                    score: INFINITY
                    attrs:
                      - name: rsc-key-5
                        value: rsc-val-5
                      - name: rsc-key-6
                        value: rsc-val-6
              ha_cluster_resource_operation_defaults:
                meta_attrs:
                  - attrs:
                      - name: op-key-1
                        value: op-val-1
                    id: op_defaults-meta_attributes
                  - attrs:
                      - name: op-key-2
                        value: op-val-2
                    id: custom_id_op
                  - attrs:
                      - name: op-key-3
                        value: op-val-3
                    id: op_defaults-meta_attributes-1
                    score: "10"
                  - attrs:
                      - name: op-key-4
                        value: op-val-4
                    id: op_defaults-meta_attributes-2
                    rule: "resource ocf:pacemaker:"
                  - id: without_attrs_op
                    score: "20"
                    rule: "resource :pacemaker: or op monitor"
                  - id: all_options_op
                    rule: resource ocf:pacemaker:test
                    score: INFINITY
                    attrs:
                      - name: op-key-5
                        value: op-val-5
                      - name: op-key-6
                        value: op-val-6
              ha_cluster_install_cloud_agents: "it depends on test environment"
              ha_cluster_node_options: "it depends on test environment"
          block:
            - name: Print exported configuration
              debug:
                var: __test_exported_config

            - name: Print expected configuration
              debug:
                var: __test_expected_config

            - name: Compare expected and exported configuration
              assert:
                that:
                  - __test_exported_config == __test_expected_config
