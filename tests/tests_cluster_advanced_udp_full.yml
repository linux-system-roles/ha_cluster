---
- name: Cluster with udp transport, full configuration
  hosts: all
  vars_files: vars/main.yml
  vars:
    ha_cluster_cluster_name: test-cluster
    ha_cluster_transport:
      type: udp
      options:
        - name: ip_version
          value: ipv4-6
        - name: netmtu
          value: 1024
      links:
        -
          - name: broadcast  # yamllint disable-line rule:hyphens
            value: 1
          - name: ttl
            value: 64
    ha_cluster_totem:
      options:
        - name: block_unlisted_ips
          value: 'yes'
        - name: send_join
          value: 0
    ha_cluster_quorum:
      options:
        - name: auto_tie_breaker
          value: 1
        - name: wait_for_all
          value: 1

  tasks:
    - block:
        - name: Set up test environment
          include_tasks: tasks/setup_test.yml

        - name: Run HA Cluster role
          include_role:
            name: linux-system-roles.ha_cluster

        - name: Fetch cluster versions of cluster components
          include_tasks: tasks/fetch_versions.yml

        - name: Check corosync
          include_tasks: tasks/assert_corosync_config.yml
          vars:
            __test_expected_lines:
              - 'Cluster Name: {{ ha_cluster_cluster_name }}'
              - 'Transport: udp'
              - 'Nodes:'
              - 'Links:'
              - '  Link 0:'
              - '    broadcast: 1'
              - '    ttl: 64'
              - 'Transport Options:'
              - '  ip_version: ipv4-6'
              - '  netmtu: 1024'
              - 'Totem Options:'
              - '  block_unlisted_ips: yes'
              - '  send_join: 0'
              - 'Quorum Options:'
              - '  auto_tie_breaker: 1'
              - '  wait_for_all: 1'

        - name: Check cluster status
          include_tasks: tasks/assert_cluster_running.yml

      tags: tests::verify
