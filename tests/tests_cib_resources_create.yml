# SPDX-License-Identifier: MIT
---
- name: Create all kinds of resources in a cluster
  hosts: all
  vars_files: vars/main.yml
  vars:
    ha_cluster_cluster_name: test-cluster
    # Make cluster not try starting any resources. Due to missing resource
    # daemons, container services and images, the cluster would get stuck
    # otherwise.
    ha_cluster_cluster_properties:
      - attrs:
          - name: maintenance-mode
            value: "true"
          - name: stonith-enabled
            value: "false"
          - name: stop-all-resources
            value: "true"
    ha_cluster_resource_primitives:
      - id: fence-no-attrs
        agent: 'stonith:fence_kdump'
      - id: fence-empty-attrs1
        agent: 'stonith:fence_kdump'
        instance_attrs:
        meta_attrs:
        operations:
      - id: fence-empty-attrs2
        agent: 'stonith:fence_kdump'
        instance_attrs:
          - attrs:
        meta_attrs:
          - attrs:
          # Pcs requires action and at least one option to be defined for an
          # operation. Therefore, there are no tests for partially defined
          # operations.
      - id: fence-with-attrs
        agent: 'stonith:fence_kdump'
        instance_attrs:
          - attrs:
              - name: pcmk_host_list
                value: node1 node2
              - name: timeout
                value: 30
        meta_attrs:
          - attrs:
              - name: target-role
                value: Stopped
              - name: an-attr
                value: a value
        operations:
          - action: monitor
            attrs:
              - name: timeout
                value: 13
              - name: interval
                value: 26
          - action: monitor
            attrs:
              - name: timeout
                value: '14s'
              - name: interval
                value: '28s'

      - id: dummy-no-attrs
        agent: 'ocf:pacemaker:Dummy'
      - id: dummy-empty-attrs1
        agent: 'ocf:pacemaker:Dummy'
        instance_attrs:
        meta_attrs:
        operations:
      - id: dummy-empty-attrs2
        agent: 'ocf:pacemaker:Dummy'
        instance_attrs:
          - attrs:
        meta_attrs:
          - attrs:
          # Pcs requires action and at least one option to be defined for an
          # operation. Therefore, there are no tests for partially defined
          # operations.
      - id: dummy-with-attrs1
        agent: 'ocf:pacemaker:Dummy'
        instance_attrs:
          - attrs:
              - name: fake
                value: fake value
        meta_attrs:
          - attrs:
              - name: target-role
                value: Stopped
        operations:
          - action: monitor
            attrs:
              - name: timeout
                value: '1min'
      - id: dummy-with-attrs2
        agent: 'ocf:pacemaker:Dummy'
        instance_attrs:
          - attrs:
              - name: fake
                value: fake value
              - name: passwd
                value: passwd value1
        meta_attrs:
          - attrs:
              - name: target-role
                value: Stopped
              - name: an-attr
                value: a value
        operations:
          - action: monitor
            attrs:
              - name: timeout
                value: 13
              - name: interval
                value: 26
          - action: monitor
            attrs:
              - name: timeout
                value: 14
              - name: interval
                value: 28

      - id: dummy-1a
        agent: 'ocf:pacemaker:Dummy'
      - id: dummy-1b
        agent: 'ocf:pacemaker:Dummy'
      - id: dummy-2a
        agent: 'ocf:pacemaker:Dummy'
      - id: dummy-3a
        agent: 'ocf:pacemaker:Dummy'
      - id: dummy-4a
        agent: 'ocf:pacemaker:Dummy'

      - id: dummy-clone-no-options
        agent: 'ocf:pacemaker:Dummy'
      - id: stateful-clone-promotable
        agent: 'ocf:pacemaker:Stateful'
      - id: dummy-clone-id
        agent: 'ocf:pacemaker:Dummy'
      - id: dummy-clone-empty-attrs1
        agent: 'ocf:pacemaker:Dummy'
      - id: dummy-clone-empty-attrs2
        agent: 'ocf:pacemaker:Dummy'
      - id: dummy-clone-with-attrs1
        agent: 'ocf:pacemaker:Dummy'
      - id: stateful-clone-with-attrs2
        agent: 'ocf:pacemaker:Stateful'

      - id: dummy-bundle
        agent: 'ocf:pacemaker:Dummy'

    ha_cluster_resource_groups:
      - id: group1
        resource_ids:
          - dummy-1a
          - dummy-1b
      - id: group2
        resource_ids:
          - dummy-2a
        meta_attrs:
      - id: group3
        resource_ids:
          - dummy-3a
        meta_attrs:
          - attrs:
      - id: group4
        resource_ids:
          - dummy-4a
        meta_attrs:
          - attrs:
              - name: target-role
                value: Stopped
              - name: an-attr
                value: a value

    ha_cluster_resource_clones:
      - resource_id: dummy-clone-no-options
      - resource_id: stateful-clone-promotable
        promotable: true
      - resource_id: dummy-clone-id
        id: custom-clone-id1
      - resource_id: dummy-clone-empty-attrs1
        meta_attrs:
      - resource_id: dummy-clone-empty-attrs2
        meta_attrs:
          - attrs:
      - resource_id: dummy-clone-with-attrs1
        meta_attrs:
          - attrs:
              - name: target-role
                value: Stopped
      - resource_id: stateful-clone-with-attrs2
        promotable: true
        id: custom-clone-id2
        meta_attrs:
          - attrs:
              - name: target-role
                value: Stopped
              - name: an-attr
                value: a value
      - resource_id: group3

    ha_cluster_resource_bundles:
      - id: bundle-minimal
        container:
          type: docker
          options:
            - name: image
              value: my:image1
      - id: bundle-minimal-with-resource
        resource_id: dummy-bundle
        container:
          type: docker
          options:
            - name: image
              value: my:image1
        network_options:
          - name: control-port
            value: 3121
      - id: bundle-all-options
        container:
          type: docker
          options:
            - name: image
              value: my:image1
            - name: replicas
              value: 2
        network_options:
          - name: control-port
            value: 3121
          - name: host-netmask
            value: 32
        port_map:
          -
            - name: port  # yamllint disable-line rule:hyphens
              value: 23456
          -
            - name: port  # yamllint disable-line rule:hyphens
              value: 34567
            - name: internal-port
              value: 45678
        storage_map:
          -
            - name: source-dir  # yamllint disable-line rule:hyphens
              value: /tmp/source1
            - name: target-dir
              value: /tmp/target1
          -
            - name: source-dir  # yamllint disable-line rule:hyphens
              value: /tmp/source2
            - name: target-dir
              value: /tmp/target2
        meta_attrs:
          - attrs:
              - name: target-role
                value: Stopped
              - name: an-attr
                value: a value

  tasks:
    - name: Run test
      tags: tests::verify
      block:
        - name: Set up test environment
          include_role:
            name: linux-system-roles.ha_cluster
            tasks_from: test_setup.yml

        - name: Run HA Cluster role
          include_role:
            name: linux-system-roles.ha_cluster
            public: true

        - name: Fetch cluster versions of cluster components
          include_tasks: tasks/fetch_versions.yml

        # yamllint disable rule:line-length
        - name: Get stonith configuration
          when:
            - '"pcmk.resource.config.output-formats" not in __test_pcs_capabilities'
          vars:
            __test_expected_lines:
              - ' Resource: fence-no-attrs (class=stonith type=fence_kdump)'
              - '  Operations: monitor interval=60s (fence-no-attrs-monitor-interval-60s)'
              - ' Resource: fence-empty-attrs1 (class=stonith type=fence_kdump)'
              - '  Operations: monitor interval=60s (fence-empty-attrs1-monitor-interval-60s)'
              - ' Resource: fence-empty-attrs2 (class=stonith type=fence_kdump)'
              - '  Operations: monitor interval=60s (fence-empty-attrs2-monitor-interval-60s)'
              - ' Resource: fence-with-attrs (class=stonith type=fence_kdump)'
              - '  Attributes: pcmk_host_list="node1 node2" timeout=30'
              - '  Meta Attrs: an-attr="a value" target-role=Stopped'
              - '  Operations: monitor interval=26 timeout=13 (fence-with-attrs-monitor-interval-26)'
              - '              monitor interval=28s timeout=14s (fence-with-attrs-monitor-interval-28s)'
          block:
            - name: Fetch stonith configuration from the cluster
              command:
                cmd: pcs stonith config
              register: __test_pcs_stonith_config
              changed_when: false

            - name: Print real stonith configuration
              debug:
                var: __test_pcs_stonith_config.stdout_lines

            - name: Print expected stonith configuration
              debug:
                var: __test_expected_lines | select | list

            - name: Check stonith configuration
              assert:
                that:
                  - __test_pcs_stonith_config.stdout_lines == __test_expected_lines | select | list

