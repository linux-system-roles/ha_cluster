---
- name: Create all kinds of resources in a cluster
  hosts: all
  vars_files: vars/main.yml
  vars:
    ha_cluster_cluster_name: "test-cluster"
    ha_cluster_fence_agent_packages:
      - "fence-virt"
    ha_cluster_resource_primitives:
      - id: "xvm-no-attrs"
        agent: "stonith:fence_xvm"
      - id: "xvm-empty-attrs1"
        agent: "stonith:fence_xvm"
        instance_attrs:
        meta_attrs:
        operations:
      - id: "xvm-empty-attrs2"
        agent: "stonith:fence_xvm"
        instance_attrs:
          - attrs:
        meta_attrs:
          - attrs:
          # Pcs requires action and at least one option to be defined for an
          # operation. Therefore, there are no tests for partially defined
          # operations.
      - id: "xvm-with-attrs"
        agent: "stonith:fence_xvm"
        instance_attrs:
          - attrs:
              pcmk_host_list: "node1 node2"
              delay: "1"
        meta_attrs:
          - attrs:
              target-role: "Stopped"
              an-attr: "a value"
        operations:
          - action: "monitor"
            attrs:
              timeout: "13"
              interval: "26"
          - action: "monitor"
            attrs:
              timeout: "14"
              interval: "28"

      - id: "dummy-no-attrs"
        agent: "ocf:pacemaker:Dummy"
      - id: "dummy-empty-attrs1"
        agent: "ocf:pacemaker:Dummy"
        instance_attrs:
        meta_attrs:
        operations:
      - id: "dummy-empty-attrs2"
        agent: "ocf:pacemaker:Dummy"
        instance_attrs:
          - attrs:
        meta_attrs:
          - attrs:
          # Pcs requires action and at least one option to be defined for an
          # operation. Therefore, there are no tests for partially defined
          # operations.
      - id: "dummy-with-attrs1"
        agent: "ocf:pacemaker:Dummy"
        instance_attrs:
          - attrs:
              fake: "fake value"
        meta_attrs:
          - attrs:
              target-role: "Stopped"
        operations:
          - action: "monitor"
            attrs:
              timeout: "13"
      - id: "dummy-with-attrs2"
        agent: "ocf:pacemaker:Dummy"
        instance_attrs:
          - attrs:
              fake: "fake value"
              passwd: "passwd value1"
        meta_attrs:
          - attrs:
              target-role: "Stopped"
              an-attr: "a value"
        operations:
          - action: "monitor"
            attrs:
              timeout: "13"
              interval: "26"
          - action: "monitor"
            attrs:
              timeout: "14"
              interval: "28"

      - id: "dummy-1a"
        agent: "ocf:pacemaker:Dummy"
      - id: "dummy-1b"
        agent: "ocf:pacemaker:Dummy"
      - id: "dummy-2a"
        agent: "ocf:pacemaker:Dummy"
      - id: "dummy-3a"
        agent: "ocf:pacemaker:Dummy"
      - id: "dummy-4a"
        agent: "ocf:pacemaker:Dummy"

      - id: "dummy-clone-no-options"
        agent: "ocf:pacemaker:Dummy"
      - id: "dummy-clone-promotable"
        agent: "ocf:pacemaker:Dummy"
      - id: "dummy-clone-id"
        agent: "ocf:pacemaker:Dummy"
      - id: "dummy-clone-empty-attrs1"
        agent: "ocf:pacemaker:Dummy"
      - id: "dummy-clone-empty-attrs2"
        agent: "ocf:pacemaker:Dummy"
      - id: "dummy-clone-with-attrs1"
        agent: "ocf:pacemaker:Dummy"
      - id: "dummy-clone-with-attrs2"
        agent: "ocf:pacemaker:Dummy"

    ha_cluster_resource_groups:
      - id: "group1"
        resource_ids:
          - "dummy-1a"
          - "dummy-1b"
      - id: "group2"
        resource_ids:
          - "dummy-2a"
        meta_attrs:
      - id: "group3"
        resource_ids:
          - "dummy-3a"
        meta_attrs:
          - attrs:
      - id: "group4"
        resource_ids:
          - "dummy-4a"
        meta_attrs:
          - attrs:
              target-role: "Stopped"
              an-attr: "a value"

    ha_cluster_resource_clones:
      - resource_id: "dummy-clone-no-options"
      - resource_id: "dummy-clone-promotable"
        promotable: yes
      - resource_id: "dummy-clone-id"
        id: "custom-clone-id1"
      - resource_id: "dummy-clone-empty-attrs1"
        meta_attrs:
      - resource_id: "dummy-clone-empty-attrs2"
        meta_attrs:
          - attrs:
      - resource_id: "dummy-clone-with-attrs1"
        meta_attrs:
          - attrs:
              target-role: "Stopped"
      - resource_id: "dummy-clone-with-attrs2"
        promotable: yes
        id: "custom-clone-id2"
        meta_attrs:
          - attrs:
              target-role: "Stopped"
              an-attr: "a value"
      - resource_id: "group3"

