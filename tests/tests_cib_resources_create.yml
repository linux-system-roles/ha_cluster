          include_tasks: tasks/setup_test.yml

        - name: Run HA Cluster role
          include_role:
            name: linux-system-roles.ha_cluster

        - name: Fetch stonith configuration from the cluster
          command:
            cmd: pcs stonith config
          register: __test_pcs_stonith_config

