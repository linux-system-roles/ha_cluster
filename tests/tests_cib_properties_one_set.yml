---
- name: Configure cluster properties - one set
  hosts: all
  vars_files: vars/main.yml
  vars:
    __properties_capability: pcmk.properties.cluster.config.output-formats
    ha_cluster_cluster_name: test-cluster
    ha_cluster_cluster_properties:
      - attrs:
          - name: stonith-enabled
            value: 'true'
          - name: no-quorum-policy
            value: stop
    ha_cluster_manage_firewall: true
    ha_cluster_manage_selinux: true
    ha_cluster_export_configuration: true
  tasks:
    - name: Run test
      tags: tests::verify
      block:
        - name: Set up test environment
          include_role:
            name: linux-system-roles.ha_cluster
            tasks_from: test_setup.yml

        - name: Run HA Cluster role
          include_role:
            name: linux-system-roles.ha_cluster
            public: true

        - name: Fetch cluster versions of cluster components
          include_tasks: tasks/fetch_versions.yml

        - name: Fetch cluster properties configuration from the cluster
          command:
            cmd: pcs property
          register: __test_pcs_property_config
          changed_when: false

        - name: Debug cluster properties configuration
          debug:
            var: __test_pcs_property_config

        - name: Check cluster properties configuration
          assert:
            that:
              - "'no-quorum-policy: stop' in stdout_lines"
              - "'stonith-enabled: true' in stdout_lines"
          vars:
            stdout_lines: "{{
              __test_pcs_property_config.stdout_lines | map('trim') | list }}"
          when:
            - >
              not((__test_pcs_version is version('0.11', '>='))
              and
              ('pcmk.properties.cluster.config.output-formats'
              in __test_pcs_capabilities))

        - name: Check cluster properties configuration
          assert:
            that:
              - "'no-quorum-policy=stop' in stdout_lines"
              - "'stonith-enabled=true' in stdout_lines"
          vars:
            stdout_lines: "{{
              __test_pcs_property_config.stdout_lines | map('trim') | list }}"
          when:
            - >
              (__test_pcs_version is version('0.11', '>='))
              and
              ('pcmk.properties.cluster.config.output-formats'
              in __test_pcs_capabilities)

        - name: Check firewall and selinux state
          include_tasks: tasks/check_firewall_selinux.yml

        - name: Check exported configuration
          when:
            - __properties_capability in __test_pcs_capabilities
          vars:
            __test_exported_config: >
              {{
                ha_cluster_facts | combine({
                  'ha_cluster_enable_repos': 'it depends on test environment',
                  'ha_cluster_enable_repos_resilient_storage': 'it depends on test environment',
                  'ha_cluster_manage_firewall': 'it depends on test environment',
                  'ha_cluster_manage_selinux': 'it depends on test environment',
                  'ha_cluster_install_cloud_agents': 'it depends on test environment',
                  'ha_cluster_node_options': 'it depends on test environment'
                })
              }}
            __test_expected_config:
              ha_cluster_cluster_present: true
              ha_cluster_cluster_name: test-cluster
              ha_cluster_cluster_properties:
                - attrs:
                    - name: no-quorum-policy
                      value: stop
                    - name: stonith-enabled
                      value: 'true'
                    - name: stonith-watchdog-timeout
                      value: "{{ha_cluster_sbd_enabled | ternary('', '0') }}"
              ha_cluster_start_on_boot: true
              ha_cluster_transport:
                type: knet
                crypto:
                  - name: cipher
                    value: aes256
                  - name: hash
                    value: sha256
              ha_cluster_pcs_permission_list:
                - name: haclient
                  type: group
                  allow_list: ["grant", "read", "write"]
              ha_cluster_enable_repos: "it depends on test environment"
              ha_cluster_enable_repos_resilient_storage: "it depends on test environment"
              ha_cluster_manage_firewall: "it depends on test environment"
              ha_cluster_manage_selinux: "it depends on test environment"
              ha_cluster_install_cloud_agents: "it depends on test environment"
              ha_cluster_node_options: "it depends on test environment"
          block:
            - name: Print exported configuration
              debug:
                var: __test_exported_config

            - name: Print expected configuration
              debug:
                var: __test_expected_config

            - name: Compare expected and exported configuration
              assert:
                that:
                  - __test_exported_config == __test_expected_config
